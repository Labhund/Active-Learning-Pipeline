target:         trpv1_8gfa
experiment_id:  maxmin_init   # unique label for this experiment run
stop_file:      STOP_AL_maxmin_init  # touch this file to halt after current round

# Docking infrastructure (must be set up before running)
receptor_pdbqt: targets/trpv1/structures/pdbqt/trpv1_8gfa.pdbqt
grid_maps:      targets/trpv1/grids/trpv1_8gfa.fld

# Data paths
fp_file:    data/fingerprints/compounds.h5
model_dir:  models/
score_dir:  scores/
work_dir:   work/docking/
optuna_dir: optuna/          # Optuna SQLite DB per target stored here
metrics_csv: logs/al_metrics.csv  # deprecated; actual path uses experiment_id

# AL hyperparameters
batch_size:     24000
init_threads:          24      # diversity init workers (all cores; round 0 only)
subsample_per_worker:  500000  # FPs loaded per worker before MaxMin (~halves runtime vs 1M)
prep_threads:   18         # meeko PDBQT preparation (CPU-bound)
dock_threads:   6          # concurrent AutoDock-GPU processes via MPS
temperature:    1.0        # softmax T; higher = more exploration
fail_threshold: 0.0        # docking scores >= this are excluded from training
seed:           42

hparam_tune_every_n_rounds: 3   # run Optuna HPO at rounds 0, 3, 6, ...
optuna_trials:  30

xgboost:
  n_estimators: 500
  max_depth:    6
  learning_rate: 0.1
  subsample:    0.8
  device:       cuda       # use RTX 5080 for training; falls back to cpu

autodock:
  nrun:   20

reporting_interval: 500   # dock_batch: rows between progress CSV/JSON writes
